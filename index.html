<!DOCTYPE html>
<html ng-app="lab_4">

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>лаб4</title>
</head>

<body>
    <header>
        <h1>Лабораторна робота №4</h1>
    </header>
    <main>
        <div class="container ">
            <div class="row">
                <div class='col-md-4' ng-controller='BuyController as buy'>
                    <h2>Купити</h2>
                    <div ng-if="buy.BuyItems.length == 0">
                        Усе куплено!
                    </div>                  
                        <div class="item">
                            <div ng-repeat="item in buy.BuyItems">
                                Купити
                                {{item.amount}}
                            </div>
                        </div>
                        <div class="item">
                            <div ng-repeat="item in buy.BuyItems">
                                {{item.name}}
                            </div>
                        </div>
                        <div class="item">
                            <div ng-repeat="item in buy.BuyItems">
                                <button ng-click="buy.addToBought($index)">Купити</button>
                            </div>
                        </div>
                </div>
                <div class="col-md-2"></div>
                <div class='col-md-4' ng-controller='boughtController as bought'>
                    <h2>Куплено</h2>
                    <div ng-if="bought.boughtItems.length == 0">
                        Ще нічого не куплено!
                    </div>
                        <div class="item">
                            <div ng-repeat="item in bought.boughtItems">
                                Куплено
                                {{item.amount}}
                            </div>
                        </div>
                        <div class="item">
                            <div ng-repeat="item in bought.boughtItems">
                                {{item.name}}
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
